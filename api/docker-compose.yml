services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: africanmarkethub-api:latest
        container_name: api-app
        restart: unless-stopped
        working_dir: /var/www
        env_file:
            - .env.docker
        volumes:
            - ./:/var/www
        ports:
            - "9000:9000"
        networks:
            - laravel
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: api-db
        restart: unless-stopped
        env_file:
            - .env.docker
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-uroot",
                    "-p${MYSQL_ROOT_PASSWORD}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5

    adminer:
        image: adminer:latest
        container_name: api-adminer
        restart: unless-stopped
        environment:
            - ADMINER_DEFAULT_SERVER=db
        depends_on:
            - db
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    dbdata:
