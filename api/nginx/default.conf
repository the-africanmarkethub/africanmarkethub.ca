# ==========================================
# African Market Hub - Production Proxy
# ==========================================

# --- API (Dockerized Laravel) ---
server {
    listen 80;
    server_name api.africanmarkethub.ca;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.africanmarkethub.ca;

    ssl_certificate     /etc/letsencrypt/live/api.africanmarkethub.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.africanmarkethub.ca/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;  # Internal Docker Nginx
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- ADMIN (Next.js with PM2) ---
server {
    listen 80;
    server_name admin.africanmarkethub.ca;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name admin.africanmarkethub.ca;

    ssl_certificate     /etc/letsencrypt/live/admin.africanmarkethub.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.africanmarkethub.ca/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;  # PM2 app (Next.js)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js dev tools, API routes, etc.)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
